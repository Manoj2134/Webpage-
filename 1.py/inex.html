<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #131111;
        }

       
        header {
            background-color: #111110;
            padding: 20px;
            text-align: center;
            color: white;
            animation: slideDown 1.2s ease-out;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        
        .animated-text {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .word:nth-child(1) {
            animation-delay: 0s;
        }

        .word:nth-child(2) {
            animation-delay: 0.5s;
        }

        .word:nth-child(3) {
            animation-delay: 1s;
        }

        .word:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Menu Page Styles */
        .menu {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background-color: #0c0c0c;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .menu-item h3 {
            margin: 10px 0;
        }

        .menu-item p {
            margin: 10px 0;
            color: #777;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: #0e0d0d;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #f81d1dd3;
        }

        .category-btn {
            background-color: #0c0c0c;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .category-btn:hover {
            background-color: #f31f1f;
        }

        .category-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

      
        #cart {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0f0f0f;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
        }

        #cart span {
            font-weight: bold;
        }

      
        #cartPage {
            display: none;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(243, 17, 17, 0.856);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #fa1212;
        }

        .cart-item button {
            background-color: #ff4040;
            color: rgb(7, 7, 7);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: #ff2a2a;
        }

       
        #paymentOptions {
            display: none;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #paymentOptions button {
            background-color: #131313;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #paymentOptions button:hover {
            background-color: #f10606;
        }

     
        #orderPlaced {
            display: none;
            text-align: center;
            font-size: 2em;
            color: green;
            font-weight: bold;
            animation: fadeInUp 2s ease-in-out forwards;
        }

    </style>
</head>
<body>

   
    <div id="landingPage">
        <header>
            <h1 class="animated-text">
                <span class="word">Welcome</span>
                <span class="word">To</span>
                <span class="word">BE</span>
                <span class="word">Restaurant</span>
            </h1>
            <p class="animated-text">Delicious food awaits you. Ready to explore?</p>
            <button id="exploreBtn" class="nav-btn">Click Here to Explore</button>
        </header>
    </div>

    <!-- Cart Section in Header -->
    <div id="cart">
        Cart: <span id="cartCount">0</span> items - $<span id="cartTotal">0.00</span>
        <button id="viewCartBtn" class="nav-btn" onclick="viewCart()">View Cart</button>
    </div>

    <!-- Menu Page Section -->
    <div id="menuPage" style="display: none;">
        <header>
            <h1>Restaurant Menu</h1>
            <p>Explore our delicious offerings!</p>
        </header>

        <main>
            <!-- Category Buttons -->
            <div class="category-buttons">
                <button class="category-btn" onclick="loadCategory('pizza')">Pizza</button>
                <button class="category-btn" onclick="loadCategory('burger')">Burger</button>
                <button class="category-btn" onclick="loadCategory('cake')">Cake</button>
                <button class="category-btn" onclick="loadCategory('beverages')">Beverages</button>
                <button class="category-btn" onclick="loadCategory('veg')">Veg</button>
                <button class="category-btn" onclick="loadCategory('nonveg')">Non-Veg</button>
            </div>

            <section class="menu">
                <div id="menuItems" class="menu-items"></div>
            </section>
        </main>
    </div>

    <!-- Cart Page -->
    <div id="cartPage">
        <h2>Your Cart</h2>
        <div id="cartItemsList"></div>
        <p>Total: $<span id="cartPageTotal">0.00</span></p>
        <button onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

    <!-- Payment Options -->
    <div id="paymentOptions">
        <h3>Choose your payment method</h3>
        <button onclick="selectPayment('phonepe')">PhonePe</button>
        <button onclick="selectPayment('googlepe')">Google Pay</button>
        <button onclick="selectPayment('cod')">Cash on Delivery</button>
    </div>

    <!-- Order Placed -->
    <div id="orderPlaced">
        <h2>Order Placed!</h2>
        <p>Thank you for ordering from BE Restaurant.</p>
    </div>

            ]
        };
        let cart = [];
        let cartCount = 0;
        let cartTotal = 0.00;

        // Load menu items based on category selection
        function loadCategory(category) {
            const menu = menuItems[category];
            const menuItemsDiv = document.getElementById("menuItems");
            menuItemsDiv.innerHTML = ''; // Clear previous items

            menu.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('menu-item');
                
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>$${item.price.toFixed(2)}</p>
                    <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
                `;

                menuItemsDiv.appendChild(itemDiv);
            });
        }

        // Add item to cart
        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            cartCount++;
            cartTotal += itemPrice;

            // Update cart display
            document.getElementById("cartCount").textContent = cartCount;
            document.getElementById("cartTotal").textContent = cartTotal.toFixed(2);
        }

        // View cart details
        function viewCart() {
            const cartItemsList = document.getElementById("cartItemsList");
            cartItemsList.innerHTML = '';

            cart.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <span>${item.name} - $${item.price.toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsList.appendChild(cartItemDiv);
            });

            document.getElementById("cartPageTotal").textContent = cartTotal.toFixed(2);
            document.getElementById("cartPage").style.display = "block";
            document.getElementById("menuPage").style.display = "none";
        }

        // Remove item from cart
        function removeFromCart(index) {
            const item = cart[index];
            cart.splice(index, 1);
            cartCount--;
            cartTotal -= item.price;

            // Update cart display
            document.getElementById("cartCount").textContent = cartCount;
            document.getElementById("cartTotal").textContent = cartTotal.toFixed(2);

            // Refresh cart display
            viewCart();
        }

        // Proceed to payment options
        function proceedToPayment() {
            document.getElementById("cartPage").style.display = "none";
            document.getElementById("paymentOptions").style.display = "block";
        }

        // Handle payment option selection
        function selectPayment(paymentMethod) {
            document.getElementById("paymentOptions").style.display = "none";

            if (paymentMethod === 'cod') {
                showReceipt();
            } else {
                promptForUpiId(paymentMethod);
            }
        }

        // Show UPI ID input for PhonePe or Google Pay
        function promptForUpiId(paymentMethod) {
            const upiId = prompt(`Enter your UPI ID for ${paymentMethod}:`);
            if (upiId) {
                alert(`Payment initiated using ${paymentMethod} with UPI ID: ${upiId}`);
                showReceipt();
            } else {
                alert("UPI ID is required to complete the payment.");
            }
        }

        // Show receipt for cash on delivery
        function showReceipt() {
            document.getElementById("cartPage").style.display = "none";
            document.getElementById("orderPlaced").style.display = "block";

            // You can add an actual receipt display here
            alert(`Your total bill is $${cartTotal.toFixed(2)}. Thank you for your order!`);
        }

        // Show landing page when 'Explore' button is clicked
        document.getElementById("exploreBtn").addEventListener("click", () => {
            document.getElementById("landingPage").style.display = "none";
            document.getElementById("menuPage").style.display = "block";
        });
    </script>
